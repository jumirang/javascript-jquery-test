<!DOCTYPE html>
<html>
<body>
<p id="target1"><span>Hello world</span></p>
<p id="target2"><!-- p, span 사이에 공백 존재 -->
	<span>Hello world</span>
</p>
<script>
	var t1 = document.getElementById('target1').firstChild;		// span 태그
	var t2 = document.getElementById('target2').firstChild;		// 공백

	console.log(t1.firstChild.nodeValue);	// span 자식인 Hello world
	try{
	 console.log(t2.firstChild.nodeValue);
	} catch(e){
	 console.log(e);
	}
	console.log(t2.nextSibling.firstChild.nodeValue);
</script>
</body>
</html>
