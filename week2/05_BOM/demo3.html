<!DOCTYPE html>
<html>
<body>
 <input type="button" value="open" onclick="winopen();" />
 <input type="text" onkeypress="winmessage(this.value)" />	<!-- onkeypress : 키입력 이벤트, this.value : 텍스트 입력값 -->
 <input type="button" value="close" onclick="winclose()" />
 <script>
 function winopen(){
 	win = window.open('demo2.html', 'ot', 'width=300px, height=500px'); // 새창(demo2)의 window 객체 리턴
 }
 function winmessage(msg){
 	win.document.getElementById('message').innerText=msg;	// 새창 window.document 객체 message 아이디 가진 element의 text를 msg로 바꿈
 }
 function winclose(){
 	win.close();
 }
 </script>
</body>
</html>
