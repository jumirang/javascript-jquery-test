<!DOCTYPE html>
<html>
<body>
	<img src="https://api.learn2crack.com/android/images/lollipop.png">
</body>
</html>
<!-- 
	브라우저는 html 읽는 과정에서 각 tag마다 객체화 함. JS는 객체를 가져와 제어함

	브라우저가 갖고있는 미리 준비된 document 객체
		var imgs = document.getElementsByTagName('img'); // 배열 리턴
		// imgs[0] : <img src="https://api.learn2crack.com/android/images/lollipop.png">

		화면에 렌더링이 끝난 tag를 수정하기 위해 해당 tag 객체가 필요. 동적으로 변경 가능
		imgs[0].style.width='300px'

	브라우저 윈도우를 갖고 있는 window 객체
		window.alert('hello world')
-->
