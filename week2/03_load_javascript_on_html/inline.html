<!DOCTYPE html>
<html>
<body>
	<input type="button" onclick="alert('Hello world')" value="Hello world" />
	<!-- button을 사용자가 클릭했을 떄, onclick 속성안의 javascript 코드가 브라우저에 의해 실행됨, 이를 이벤트라 부름 
		onclick=" " : HTML
		alert('Hello world') : JavaScript
		단점 : html 코드안에 정보 + 제어 존재 (분리 필요)
	-->
</body>
</html>
