<!-- css 선택자의 문법을 이용해서 객체를 조회할수도 있다. -->
<!DOCTYPE html>
<html>
<body>
<ul>
	<li>HTML</li>
	<li>CSS</li>
	<li>JavaScript</li>
</ul>
<ol>
	<li>HTML</li>
	<li class="active">CSS</li>
	<li>JavaScript</li>	
</ol>

<script>
	// querySelector
	var li = document.querySelector('li'); // 단일 element 리턴, 다수 리턴은 querySelectorAll()
	li.style.color = 'red';

	var li = document.querySelector('.active'); // .active equals to class="active"
	li.style.color = 'blue';

	// querySelectorAll
	var lis = document.querySelectorAll('li');
	for(var name in lis){
		lis[name].style.color = 'blue';
	}
</script>
</body>
</html>
