<!DOCTYPE html>
<html>
<body>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script> <!-- //는 http:// 또는 https:// 와 같음. CDN으로 부터 다운로드 -->
<script>
	jQuery( document ).ready(function( $ ) {
		$('body').prepend('<h1>Hello world</h1>');	// body 태그 맨 위쪽에 <h1>Hello world</h1>에 위치시킴
	});
</script>
</body>
</html>
